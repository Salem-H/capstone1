    <div class="container">
        <h2>Checkout</h2>

        <!-- Order Summary Table -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Red Ross</td>
                        <td>2</td>
                        <td>$49.99</td>
                        <td>$99.98</td>
                    </tr>
                    <tr>
                        <td>It Says it All</td>
                        <td>1</td>
                        <td>$69.99</td>
                        <td>$69.99</td>
                    </tr>
                    <tr>
                        <td>All in One</td>
                        <td>1</td>
                        <td>$149.99</td>
                        <td>$149.99</td>
                    </tr>
                    <tr>
                        <td>Discount 10%</td>
                        <td colspan="2"> </td>
                        <td>$29.99</td>
                    </tr>
                    <tr>
                        <td>Delivery Fee</td>
                        <td colspan="2"></td>
                        <td>Free</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td colspan="2"></td>
                        <td>$18</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Total</th>
                        <th>$257.98</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Checkout Form -->
         <!-- Payment Information -->
        <form action="/submit-checkout" method="post">
            <h3>Billing Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required >

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="state">State/Province</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="zip">Postal Code</label>
            <input type="number" id="zip" name="zip" placeholder="Enter your postal code" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
            </select>

            <!-- Payment Information -->
            <h3>Payment Information</h3>
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" placeholder="Enter your card number" required>

            <label for="exp-date">Expiry Date</label>
            <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>

            <label for="cvc">CVC</label>
            <input type="number" id="cvc" name="cvc" placeholder="Enter your card's CVC" required>

            <button type="submit" class="checkout-btn">Complete Order</button>
        </form>
    </div>
