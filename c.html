<link rel="stylesheet" href="/styles/c.css">
 <div class="container">
   <form action="#">
    <div class="row">
        <div class="col">
            <h3 class="title">Billing Information</h3>
                <div class="inputbox">
                    <span>full name :</span>
                    <input type="text" placeholder="Enter your full name">
                </div>
                <div class="inputbox">
                    <span>emial :</span>
                    <input type="text" placeholder="Enter your full name">
                </div>
                <div class="inputbox">
                    <span>phone number :</span>
                    <input type="text" placeholder="Enter your phone number ">
                </div>
                <div class="inputbox">
                    <span>address :</span>
                    <input type="text" placeholder="Enter your address">
                </div>
                <div class="inputbox">
                    <span>City :</span>
                    <input type="text" placeholder="Enter your city">
                </div>
                <div class="flex">
                    <div class="inputbox">
                    <span>state :</span>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="USA">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                    </div>
                    <div class="inputbox">
                    <span>zip code :</span>
                    <input type="text" placeholder="">
                    </div>
            </div>
        </div>
        <div class="col">
            <h3 class="title">Payment</h3>
                <div class="inputbox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Enter your card number">
                </div>
                <div class="inputbox">
                    <span>credit card number :</span>
                    <input type="text" placeholder="1111-2222-3333-4444 ">
                </div>
                <div class="inputbox">
                    <span>exp month:</span>
                    <input type="text" placeholder="">
                </div>
                <div class="flex">
                    
                    <div class="inputbox">
                        <span>exp year:</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="inputbox">
                        <span>cvc:</span>
                        <input type="number" placeholder="">
                    </div>
            </div>
        </div>
    </div>
 <input type="submit" value="Complete Order" class="submit-btn">
   </form>
 </div>
