    <div class="container">
            <div class="box">
              
              <p style="text-align: center;">Please fill in this form to create an account.</p>

              <hr>
              <label for="username"><b>User Name</b></label><br>
              <input type="text" placeholder="Enter Name" name="email" id="username" required><br>

              <label for="email"><b>Email</b></label><br>
              <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
          
              <label for="psw"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
          
              <label for="psw-confirm"><b>Confirm Password</b></label><br>
              <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required>
              <hr>
          
            </div>
          
            <div class="login">
              <p>Already have an account? <a href="#">Log in</a>.</p>
            </div>

    <h4>How did you hear about us?</h4>
        <div class="how">
            <label><input type="radio" name="how" value="search"> Search Engine </label>
            <label><input type="radio" name="how" value="social media"> Social Media </label>
            <label><input type="radio" name="how" value="collegue"> Collegue </label>
            <label><input type="radio" name="how" value="friend"> Friend </label>
            <label><input type="radio" name="how" value="other"> Other </label>
        </div>
           <div id="term">
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
         
    </div>
